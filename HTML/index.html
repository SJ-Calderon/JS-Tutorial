<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Tutorial</title>
    </head>
    <body>
        <header>
            <h1>Hello World</h1>
        </header>

        <main>
            <!-- <script> is used to insert inline scripting language code -->
            <!-- You need to specify which language you are using -->
            <script type="text/javascript">
                // Write something to the HTML document
                document.write("Hello World!");
            </script>
        </main>
    </body>
</html>
