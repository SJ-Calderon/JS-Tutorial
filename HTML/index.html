<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Tutorial</title>
    </head>
    <body>
        <header>
            <h1>Timing</h1>
        </header>

        <main>
            <!-- The setTimeout function takes 2 parameters: function, duration (in ms) -->
            <!-- This will call the function sayHi after 3s once -->
            <button onclick="setTimeout(sayHi, 3000)">Timeout</button>

            <br /><br />

            <!-- The setInterval function takes 2 parameters: function, duration (in ms) -->
            <!-- This will call the function sayHi every 2s repeatedly -->
            <button onclick="setInterval(sayHi, 2000)">Interval</button>
        </main>

        <script src="../JS/script.js"></script>
    </body>
</html>
