<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Tutorial</title>
    </head>
    <body>
        <header>
            <h1>Event Listeners</h1>
        </header>

        <main>
            <img id="image" src="../Images/Lucaal.jpg" width="100" />
            <br />

            <!-- onclick is a JS Event which triggers JS code when the element is clicked -->
            <!-- "this" is a keyword that specifies the current element -->
            <!-- You must include the "on" for the JS Event when using in HTML -->
            <button id="button" onclick="handleClick(this)">Click Me</button>        
        </main>

        <script src="../JS/script.js"></script>
    </body>
</html>
